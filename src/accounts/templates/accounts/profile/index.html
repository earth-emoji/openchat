{% extends 'profile.html' %}
{% load static %}
{% block content %}

    <ul class="nav nav-tabs my-5" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="rooms-tab" data-toggle="tab" href="#chat-rooms" role="tab" aria-controls="chat-rooms" aria-selected="true">Rooms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="chat-rooms" role="tabpanel" aria-labelledby="rooms-tab">
             <form method="POST" id="room-form">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Room's name" aria-label="Room's name" aria-describedby="button-addon2">
                    
                    <div class="input-group-append">
                        <button class="btn btn-second" type="submit" id="button-addon2"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </form>
            <ul id="rooms">
            </ul>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
{% endblock content %}

{% block javascript %}
<script src="{% static 'js/rooms.js' %}"></script>
{% endblock javascript %}
